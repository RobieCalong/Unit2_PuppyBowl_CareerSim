<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Puppy Bowl</h1>
    <div class="div-divide-container">
        <section class="puppy-roster grid-puppy-list">
            <h2>Roster</h2>

        </section>

        <section class="puppy-details">
            <h2>Puppy Details</h2>
            <div class="dog-container">

            </div>
        </section>
    </div>

    <section class="invite-puppy">
        <h2>Invite Puppy</h2>
        <div class="form-container">
            <form id="form-puppy-invite">
                <div>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
                    <label for="breed">Breed: </label>
                    <input type="text" id="breed" name="breed" required>
                    <label for="status">Status: </label>
                    <input type="text" id="status" name="status">
                    <label for="imageUrl">imgUrl: </label>
                    <input type="text" id="imageUrl" name="imageUrl">
                    <label for="teamId">Team ID: </label>
                    <input type="number" id="teamId" name="teamId" min="1">
                    <label for="cohortId">Cohort ID: </label>
                    <input type="number" id="cohortId" name="cohortId" min="1">
                </div>
                <button type="submit" id="button-submit">Invite</button>
            </form>
        </div>
    </section>
</body>
</html>
